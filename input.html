<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="YUNA"><!-- 제작자 -->
    <meta name="description" content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."><!-- 검색 엔진 내용 확인 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <!-- initial-scale 다양한 디바이스의 확대 축소 비율, user-scalable 확대X 축소X -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 인터넷 익스플로러 브라우저에서 랜더링되는 부분이 최신 방식으로 랜더링 -->
    
    <!-- face book/ 카카오톡 에서 주로 활용 -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website"><!-- 속성:Open Graph type website 외부에 게시할 정보를 정의 -->
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo_github.png"><!-- 대표할 이미지 : 상대 경로 -->
    <meta property="og:url" content="https://github.com">

    <!-- 트위터 카드 -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo_github.png">
    <meta property="twitter:url" content="https://github.com">

    <!--S : favicon -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png"><!-- 모바일 -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><!-- 인터넷 익스플로러 -->
    <!--// E : favicon -->

    <!-- S : font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!--// E : font-->

    <!-- S : css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <!--// E : css -->

    <!-- S : js -->
    <!--// E : js -->
</head>
<body>
    <div class="body__container">
        <div class="btn">hello</div>
        <div class="btn btn--primary">hello</div>

        <input type="text" class="input--text" placeholder="Search Github">
        <input type="text" class="input--password">
        <input type="text" class="input--email">
    </div>
</body>
</html>
